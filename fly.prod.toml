# fly.prod.toml - Production app configuration
#
# Deploy with: fly deploy --config fly.prod.toml
#

app = 'hyperwhisper-transcribe'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 17

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

# Production runs in all 17 available Fly.io regions
# See CLAUDE.md for full region list
