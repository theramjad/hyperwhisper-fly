# fly.prod.toml - Production app configuration
#
# Deploy with: fly deploy --config fly.prod.toml
#

app = 'hyperwhisper-transcribe'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

# Deploy to 8 regions for global coverage:
# fly scale count 1 --region sjc,iad,lhr,fra,nrt,sin,syd,gru
